<div class="card mt-3">
    <div class="card-header ">
        <h4>Add a comment</h4>
    </div>
    <div class="form-group">
        <form method="post" action="{% url "add_comment" %}">
            {% csrf_token %}
            <ul class="list-group list-group-flush">
                {% if user.is_authenticated %}
                <input type="hidden" name="listing_id" value="{{ listing.id }}" />
                <li class="list-group-item">{{ comment_form.headline }}</li>
                <li class="list-group-item">{{ comment_form.description }}</li>
                <li class="list-group-item text-center">
                  <input class="btn btn-info" type="submit" value="Add Comment">
                </li>
                {% else %}
                <li class="list-group-item text-right">
                  <strong>Please <a href="{% url 'login' %}">login</a> to comment.</strong>  
                  <input class="btn btn-secondary" disabled type="submit" value="Comment">
                </li>
                {% endif %}
            </ul>
        </form>
    </div>
</div>
