{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-4 mx-auto">
            <h2 class="text-center mb-4">Please sign in</h2>
            {% include 'auctions/messages.html' %}
            <form class="form-group" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="name">Username:</label>
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" maxlength="150">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" maxlength="128">
                <input class="btn btn-info btn-block my-4" type="submit" value="Login">
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}
